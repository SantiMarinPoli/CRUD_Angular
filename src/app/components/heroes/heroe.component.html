<h3>Heroe <small>{{heroe.nombre}}</small></h3>
<button class="btn btn-outline-danger mr-2" [routerLink]="['heroes']">Regresar</button>
<button (click)="agregarNuevo(forma)"
		class="btn btn-outline-success">Nuevo heroe</button>
<hr>

<!-- Crear los datos del heroe -->
<div class="row animated fadeIn fast">
	<div class="col-md-12">
		<form (ngSubmit)="guardar()" #forma="ngForm">
			<div class="form-group">
				<label>Nombre</label>
				<input  [(ngModel)]="heroe.nombre"
						type="text" 
						name="nombre"
						class="form-control"
						placeholder="Nombte del heroe"
						required>
			</div>

			<div class="form-group">
				<label>Casa</label>
					<select [(ngModel)]="heroe.casa"
							class="form-control" 
							name="casa">
						<option value="Marvel">Marvel</option>
						<option value="DC">DC</option>
					</select>
			</div>

			<div class="form-group">
				<label>BIO</label>
				<textarea [(ngModel)]="heroe.bio"
						  name="bio"
						  class="form-control"
						>
				</textarea>
			</div>

			<div class="form-group">
				<button [disabled]="!forma.valid" 
					    type="submit" 
					    class="btn btn-outline-primary"
				>Guardar cambios</button>
			</div>
		</form>
	</div>
</div>
